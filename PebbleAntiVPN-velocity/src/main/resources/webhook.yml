discord-webhook:
  enabled: false
  webhook-link: 'https://discord.com/api/webhooks/EXAMPLE'
  embed:
    title:
      enabled: true
      text: 'VPN/Proxy Detected'
    description:
      enabled: true
      text: 'A player has connected using a suspicious IP'
    color:
      random: false
      rgb-colors:
        R: 242
        G: 146
        B: 13
    fields:
      enabled: true
      embed-fields:
        1:
          name: 'Player'
          value: '%player%'
          inline: true
        2:
          name: 'IP'
          value: '%ip%'
          inline: true
        3:
          name: 'Country'
          value: '%country%'
          inline: true
    footer:
      enabled: true
      text: 'Detected at: %time%'
      icon:
        enabled: true
        url: 'https://i.imgur.com/obCxZdl.png'
    thumbnail:
      enabled: true
      icon: 'https://mc-heads.net/avatar/%player%/'